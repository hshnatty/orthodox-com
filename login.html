<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>

  <h2>Login to the Orthodox Christian Forum</h2>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button id="login-btn">Login</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js";

    // Firebase config (same as in index.html)
    const firebaseConfig = {
      apiKey: "AIzaSyBbyQXkwsZgD3Lf0KmR5Rbg2qet1S-H9PY",
      authDomain: "orthodox-a9df0.firebaseapp.com",
      projectId: "orthodox-a9df0",
      storageBucket: "orthodox-a9df0.firebasestorage.app",
      messagingSenderId: "695206212496",
      appId: "1:695206212496:web:4710ed6487193b63cbf915",
      measurementId: "G-7L93XVMJ0G"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById('login-btn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    // Handle login button click
    loginBtn.addEventListener('click', () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          window.location.href = 'index.html';  // Redirect to the main page
        })
        .catch((error) => {
          console.error('Error signing in:', error.message);
        });
    });
  </script>

</body>
</html>
